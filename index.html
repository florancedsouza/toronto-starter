<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The City of Toronto</title>
    <script src="https://kit.fontawesome.com/70c15171ea.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>The City of <strong>Toronto</strong></h1>
        <h2>Historical Sites & <strong>More</strong></h2>
        
        <div class="row">
            <div class="col">
                <div class="image">
                    <img src="assets/city-skyline.jpg" alt="Image of Toronto City Skyline">
                    <div class="overlay-text">
                        <strong>Toronto</strong> <br><br> The Skyline
                    </div>
                </div>
                
                <div class="image">
                    <img src="assets/old-city-hall.jpg" alt="Image of Old City Hall, The Clock Tower">
                    <div class="overlay-text">
                        <strong>Old City Hall</strong> <br><br> The Clock Tower
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="image">
                    <img src="assets/cn-tower.jpg" alt="Image of The CN Tower, One of the World's Tallest Towers">
                    <div class="overlay-text">
                       <strong>CN Tower</strong> <br><br> One of the World's <br> Tallest Towers
                    </div>
                </div>

                <div class="image">
                    <img src="assets/rom.jpg" alt="Image of The Royal Ontario Museum, Most Visited Museum in Canada">
                    <div class="overlay-text">
                        <strong>Royal Ontario Museum</strong> <br><br> Most Visited Museum <br>in Canada
                    </div>
                </div>

            </div>

            <div class="col">

                <div class="image">
                    <img src="assets/rogers-center.jpg" alt="Image of The Rogers Center, Toronto's Iconic Skydome">
                    <div class="overlay-text">
                    <strong>The Rogers Center</strong> <br><br> Toronto's Iconic <br>Skydome
                    </div>
                </div>
                
                <div class="image">
                    <img src="assets/new-city-hall.jpg" alt="Image of Toronto City Hall, A Brutalist Architecture Masterpiece">
                    <div class="overlay-text">
                    <strong>Toronto City Hall</strong> <br><br> A Brutalist Architecture <br>Masterpiece
                    </div>
                </div>

            </div>

        </div>

        <footer>
            <i class="fab fa-twitter  fa-2x"></i>
            <i class="fab fa-facebook-f  fa-2x"></i>
            <i class="fab fa-linkedin-in  fa-2x"></i>
            <i class="fab fa-instagram  fa-2x"></i>
        </footer>

    </div>
</body>
</html>
